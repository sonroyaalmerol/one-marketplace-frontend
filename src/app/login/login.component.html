<div class="submit-form m-4">
  <div class="mb-3 row">
    <label for="login-username" class="col-sm-2 col-form-label">Username</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="login-username" [(ngModel)]="login.username" />
    </div>
  </div>
  <div class="mb-3 row">
    <label for="login-password" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="login-password" [(ngModel)]="login.password" />
    </div>
  </div>
  <button *ngIf="!submitting" type="button" class="btn btn-primary my-4" (click)="loginAuth()">Login</button>
</div>
